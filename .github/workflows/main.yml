# Train model, build container, and deploy model
name: CI/CD

on:
  #  push:
  #    branches: [ "main" ]
  #  pull_request:
  #    branches: [ "main" ]

  # Run workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10.*
        uses: actions/setup-python@v1
        with:
          python-version: 3.10.*
      - name: Install dependencies
        run: |
          make install

      - name: Sort imports
        run: |
          make isort

      - name: Format code
        run: |
          make format

      - name: Unit tests
        run: |
          make test

      - name: Lint with pylint
        run: |
          make lint

      # Commented because data currently are sourced from local paths not in repo
      #     - name: Prepare data
      #       run: make prep_data

      #     - name: Split data
      #       run: make split_data

      # Data splits were already saved in Hugging Face repo
      - name: Train
        env:
          COMET_API_KEY: ${{secrets.COMET_API_KEY}}
        run: |
          make train

  build:
    runs-on: ubuntu-latest
    needs: train

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Login using same GitHub Actions credentials
      - name: Log in to GitHub container registry
        uses: docker/login-action@v1.10.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      # Ensures that repo name is lowercase, which is a requirement for publishing to ghcr.io
      - name: Lowercase the repo name and username
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ghcr.io/${{ env.REPO }}:${{ github.sha }}
          file: ./src/inference/Dockerfile
