# Train model, build containerized model, and deploy model
name: CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  # Run workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      # Checks-out repository under $GITHUB_WORKSPACE, so the job can access it
      # Use cache action to cache the virtual environment (https://stackoverflow.com/a/62639424)
      - uses: actions/checkout@v3

      - name: Set up Python 3.10.*
        uses: actions/setup-python@v1
        with:
          python-version: 3.10.*

      - name: Get pip cache dir
        id: pip-cache
        run: echo "PIP_CACHE_DIR=$(pip cache dir)" >> $GITHUB_ENV

      # Use cache action to cache the virtual environment
      - name: Cache pip dependencies
        uses: actions/cache@v2
        with:
          path: ${{ env.PIP_CACHE_DIR }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          make install

      - name: Add project path to sys.path
        run: |
          echo "PYTHONPATH=${{github.workspace}}" >> $GITHUB_ENV

      - name: Sort imports with isort
        run: |
          make isort

      - name: Format with black
        run: |
          make format

      - name: Test with pytest
        run: |
          make test

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: Adeemy/end-to-end-ml

      - name: Lint with pylint
        run: |
          make lint

      - name: Prepare data
        run: |
          make prep_data

      - name: Setup Feast
        run: |
          make setup_feast

      - name: Split data
        run: |
          make split_data

      # - name: Train
      #   env:
      #     COMET_API_KEY: ${{ secrets.COMET_API_KEY }}
      #   run: |
      #     make train

      - name: Evaluate models
        env:
          COMET_API_KEY: ${{ secrets.COMET_API_KEY }}
        run: |
          make evaluate

      - name: Test champion model
        env:
          COMET_API_KEY: ${{ secrets.COMET_API_KEY }}
        run: |
          make test_model

  build:
    runs-on: ubuntu-latest
    needs: train

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Login using same GitHub Actions credentials
      - name: Log in to GitHub container registry
        uses: docker/login-action@v1.10.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      # Ensures that repo name is lowercase, which is a requirement for publishing to ghcr.io
      - name: Lowercase the repo name and username
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ghcr.io/${{ env.REPO }}:${{ github.sha }}
          file: ./src/inference/Dockerfile
