# Train model, build containerized model, and deploy model
name: CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  # Run workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      # Checks-out repository under $GITHUB_WORKSPACE, so the job can access it
      # Use cache action to cache the virtual environment (https://stackoverflow.com/a/62639424)
      - uses: actions/checkout@v3
        id: cache-venv
        with:
          path: ./.venv/
          # The cache key depends on requirements.txt
          key: ${{ runner.os }}-venv-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-venv-

      - name: Set up Python 3.10.*
        uses: actions/setup-python@v1
        with:
          python-version: 3.10.*
      - name: Install dependencies
        run: |
          make install
        if: steps.cache-venv.outputs.cache-hit != 'true'

      - name: Add project path to sys.path
        run: |
          echo "PYTHONPATH=${{github.workspace}}" >> $GITHUB_ENV

      - name: Sort imports with isort
        run: |
          make isort

      - name: Format with black
        run: |
          make format

      - name: Test with pytest
        run: |
          make test

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: Adeemy/end-to-end-tabular-ml

      - name: Lint with pylint
        run: |
          make lint

      - name: Prepare data
        run: |
          make prep_data

      - name: Setup Feast
        run: |
          make setup_feast

      - name: Split data
        run: |
          make split_data

      # - name: Train
      #   env:
      #     COMET_API_KEY: ${{ secrets.COMET_API_KEY }}
      #   run: |
      #     make train

      # - name: Evaluate models
      #   env:
      #     COMET_API_KEY: ${{ secrets.COMET_API_KEY }}
      #   run: |
      #     make evaluate

      - name: Test champion model
        env:
          COMET_API_KEY: ${{ secrets.COMET_API_KEY }}
        run: |
          make test_model

