$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
experiment_name: training-experiment
code:
  local_path: ./src/training/train.py
command: >-
  python train.py
  --config_yaml_path ./src/config/training-config.yml
  --logger_path ./src/config/logging.conf
environment:
  name: train-env
  version: 11
  docker:
    image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu20.04:20231024.v1
  conda_file: ./src/training/train-env.yml # Ensure this path is correct and the file exists
  python:
    user_managed_dependencies: false
compute:
  target: trainComputeCluster
